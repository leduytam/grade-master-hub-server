version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./dev-volume/db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  maildev:
    image: maildev/maildev
    environment:
      MAILDEV_SMTP_PORT: 1025
      MAILDEV_WEB_USER: ${MAILDEV_WEB_USER}
      MAILDEV_WEB_PASS: ${MAILDEV_WEB_PASS}
    ports:
      - 1080:1080
      - 1025:1025

  server:
    image: registry.digitalocean.com/grade-master-hub/server-dev
    env_file: .env.development
    ports:
      - 8080:8080

  pgadmin:
    image: dpage/pgadmin4
    user: root
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - 5050:80
    volumes:
      - ./dev-volume/pgadmin-data:/var/lib/pgadmin

volumes:
  db-data:
  pgadmin-data:
